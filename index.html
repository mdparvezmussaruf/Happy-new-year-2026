<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b1026">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;height:100%;overflow:hidden;
  background:radial-gradient(circle at top,#1c2a4a,#0b1026);
  font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
  color:#fff;
}
.screen{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
  transition:opacity 1s;
}
.hidden{opacity:0;pointer-events:none}

.card{
  width:min(90vw,420px);
  padding:32px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(14px);
  border-radius:18px;
  text-align:center;
}

.input-wrap{
  position:relative;margin-top:20px;
}
input{
  width:100%;padding:14px 44px 14px 14px;
  border-radius:12px;border:none;
  background:rgba(255,255,255,.15);
  color:#fff;font-size:1rem;
  outline:none;
}
.input-wrap button{
  position:absolute;right:6px;top:6px;
  width:32px;height:32px;
  border-radius:50%;
  border:1px solid #f5d37b;
  background:transparent;
  color:#f5d37b;
  cursor:pointer;
}

canvas{position:absolute;inset:0}

h1{font-size:clamp(2rem,5vw,3rem);color:#f5d37b}
.subtitle{margin-top:8px;font-size:1.3rem;opacity:.9}

#cta{
  margin-top:36px;
  padding:14px 28px;
  border-radius:40px;
  border:1px solid #f5d37b;
  background:transparent;
  color:#f5d37b;
  display:none;
}

.slide{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
  padding:30px;opacity:0;transition:opacity 1s;
}
.slide.active{opacity:1}

.quote{
  max-width:820px;
  padding:40px;
  background:rgba(255,255,255,.08);
  border-radius:20px;
  font-size:clamp(1.2rem,3.6vw,2rem);
  line-height:1.6;
  text-align:center;
}
</style>
</head>

<body>

<canvas id="fx"></canvas>
<audio id="bgm" src="music.mp3" loop></audio>

<!-- PASSWORD -->
<div id="lock" class="screen">
  <div class="card">
    <h2>Enter the name written in my heart</h2>
    <div class="input-wrap">
      <input id="pass" placeholder="Type here…" />
      <button id="enterBtn">⏎</button>
    </div>
  </div>
</div>

<!-- CELEBRATION -->
<div id="celebrate" class="screen hidden">
  <div style="text-align:center">
    <h1>Happy New Year</h1>
    <div class="subtitle">My Beloved Wife</div>
    <div class="subtitle">2026</div>
    <button id="cta">New Year Wishes</button>
  </div>
</div>

<!-- SLIDES -->
<div id="slides" class="screen hidden"></div>

<script>
/* ===== CANVAS FX ===== */
const c=document.getElementById("fx"),ctx=c.getContext("2d");
let W,H;const resize=()=>{W=c.width=innerWidth;H=c.height=innerHeight};
addEventListener("resize",resize);resize();

const snowCount=40;
const snow=[...Array(snowCount)].map(()=>({
 x:Math.random()*W,y:Math.random()*H,r:Math.random()*2+1,s:.3+Math.random()
}));

let particles=[];
function textFirework(text){
 ctx.font="bold 40px serif";
 const m=ctx.measureText(text);
 const x=(W-m.width)/2,y=H/3;
 ctx.fillText(text,x,y);
 const data=ctx.getImageData(0,0,W,H).data;
 ctx.clearRect(0,0,W,H);
 for(let i=0;i<data.length;i+=4){
   if(data[i+3]>0 && Math.random()<.02){
     const px=(i/4)%W,py=Math.floor((i/4)/W);
     particles.push({x:px,y:py,vx:(Math.random()-.5)*1.5,vy:(Math.random()-.5)*1.5,l:120});
   }
 }
}

function draw(){
 ctx.clearRect(0,0,W,H);
 ctx.fillStyle="rgba(255,255,255,.6)";
 snow.forEach(s=>{
  ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill();
  s.y+=s.s;if(s.y>H)s.y=0;
 });
 particles=particles.filter(p=>p.l--);
 particles.forEach(p=>{
  ctx.fillStyle=`rgba(255,210,160,${p.l/120})`;
  ctx.fillRect(p.x,p.y,2,2);
  p.x+=p.vx;p.y+=p.vy;
 });
 requestAnimationFrame(draw);
}
draw();

/* ===== PASSWORD ===== */
const unlock=()=>{
 if(pass.value.trim().toLowerCase()==="farhana akter rova"){
   lock.classList.add("hidden");
   celebrate.classList.remove("hidden");
   document.getElementById("bgm").play().catch(()=>{});
   textFirework("Farhana Akter Rova");
   setTimeout(()=>cta.style.display="inline-block",8000);
 }
};
enterBtn.onclick=unlock;
pass.onkeydown=e=>e.key==="Enter"&&unlock();

/* ===== QUOTES ===== */
const quotes=[
 // Developer
 "Every bug you face is proof you are building something real.",
 "Your logic is strong, even when the code feels silent.",
 // Teacher
 "You plant futures, even when you cannot see them grow.",
 "Every lesson you give echoes longer than you know.",
 // Homemaker
 "You hold the world together in quiet, powerful ways.",
 "Your care builds lives, not just days.",
 // Entrepreneur
 "Every delay is shaping a stronger vision.",
 "You are brave enough to build from nothing.",
 // Student
 "Learning is never wasted time.",
 "You are allowed to grow at your own pace."
];

cta.onclick=()=>{
 celebrate.classList.add("hidden");
 slides.classList.remove("hidden");
 quotes.sort(()=>Math.random()-.5);
 quotes.forEach((q,i)=>{
  const d=document.createElement("div");
  d.className="slide"+(i===0?" active":"");
  d.innerHTML=`<div class="quote">${q}</div>`;
  slides.appendChild(d);
 });
 let i=0;
 setInterval(()=>{
  const s=document.querySelectorAll(".slide");
  s[i].classList.remove("active");
  i=(i+1)%s.length;
  s[i].classList.add("active");
 },5000);
};

/* ===== PWA ===== */
if("serviceWorker" in navigator){
 navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
